<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iPhone Culculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="screen">0</div>
        <div class="digits">
            <div id="clear" class="digit">C</div>
            <div id="raise" class="digit">^</div>
            <div id="del" class="digit"><span>&laquo;</span></div>
            <div id="divide" class="digit">รท</div>
            <div id="7" class="digit">7</div>
            <div id="8" class="digit">8</div>
            <div id="9" class="digit">9</div>
            <div id="mult" class="digit">X</div>
            <div id="4" class="digit">4</div>
            <div id="5" class="digit">5</div>
            <div id="6" class="digit">6</div>
            <div id="minus" class="digit">-</div>
            <div id="1" class="digit">1</div>
            <div id="2" class="digit">2</div>
            <div id="3" class="digit">3</div>
            <div id="add" class="digit">+</div>
            <div id="zero" class="digit">0</div>
            <div id="zero-2" class="digit">00</div>
            <div id="dot" class="digit">.</div>
            <div id="enter" class="digit">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
